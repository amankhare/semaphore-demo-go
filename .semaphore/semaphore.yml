version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.16
            - go get
            - go build -o ./bin/main
            - cache store $(checksum main.go) bin
            - export SEMAPHORE_WORKFLOW_TRIGGERED_BY_ME="Aman"
            - artifact push workflow abc.txt
      prologue:
        commands:
          - echo "Hello ---- IT IS PROLOGUE "
      epilogue:
        always:
          commands:
            - touch abc.txt
            - echo "AHAM"
            - cache store A abc.txt
        on_pass:
          commands:
            - 'echo "Hello -- If passed,  execute this epilogue"'
        on_fail:
          commands:
            - echo "Hello -- If failed execute this epilogue"
      env_vars:
        - name: SEMAPHORE_WORKFLOW_TRIGGERED_BY_ME1
          value: '"khare"'
    dependencies: []
after_pipeline:
  task:
    jobs:
      - name: 'Job #2'
        commands:
          - cache restore A
          - cat abc.txt
          - ls
          - ls /tmp
          - echo $SEMAPHORE_WORKFLOW_TRIGGERED_BY_ME
          - echo $SEMAPHORE_WORKFLOW_TRIGGERED_BY_ME2
          - artifact pull abc.txt
          - ls /tmp
          - ls
          - artifact delete act.txt
